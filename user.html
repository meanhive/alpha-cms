<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AlphaCMS User</title>

    <!-- bootstrap theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/3/cerulean/bootstrap.min.css"
      type="text/css"
    />

    <!-- login window -->
    <link rel="stylesheet" href="vendor/style.css" type="text/css" />
  </head>

  <body>
    <!-- navigation -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#myNavbar"
            aria-controls="navbar"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">AlphaCMS</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li>
              <a href="index.html">Dashboard</a>
            </li>
            <li>
              <a href="pages.html">Pages</a>
            </li>
            <li>
              <a href="categories.html">Categories</a>
            </li>
            <li class="active">
              <a href="users.html">Users</a>
            </li>
          </ul>
          <form action="" class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input
                type="text"
                class="form-control search-form"
                placeholder="Search"
              />
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                >My Account <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
              </ul>
            </li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- page content -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="list-group">
              <a href="index.html" class="list-group-item">
                <i class="glyphicon glyphicon-dashboard"></i> Dashboard
              </a>
              <a href="pages.html" class="list-group-item">
                <span class="glyphicon glyphicon-file"></span> Pages
              </a>
              <a href="categories.html" class="list-group-item">
                <span class="glyphicon glyphicon-folder-open"></span> Categories
              </a>
              <a href="users.html" class="list-group-item active">
                <span class="glyphicon glyphicon-user"></span> User Accounts
              </a>
            </div>
          </div>
          <div class="col-md-8">
            <h1 class="page-header">
              <span class="glyphicon glyphicon-user"></span> Add User
            </h1>

            <ol class="breadcrumb">
              <li>
                <a href="index.html">Dashboard</a>
              </li>
              <li>
                <a href="users.html">Users</a>
              </li>
              <li class="active">
                User
              </li>
            </ol>

            <!-- form -->

            <form action="">
              <div class="form-group">
                <label for="">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="User name"
                />
              </div>

              <div class="form-group">
                <label for="">Email Id</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email id"
                />
              </div>

              <div class="form-group">
                <label for="">Bio</label>
                <textarea
                  class="form-control"
                  placeholder="Enter Bio"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="">Avatar</label>
                <input type="file" class="form-control" />
                <p class="help-block">Max Size: 4MB</p>
              </div>

              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-info" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end of page content -->

    <footer>
      <div class="container text-center">
        <p><strong>AlphaCMS</strong> All Rights Reserved. &copy; 2020.</p>
      </div>
    </footer>
    <!-- scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/bootstrap/js/jquery.tablesorter.js"></script>

    <!-- table sort -->
    <script>
      $(function () {
        $("#sort-table").tablesorter({
          sortList: [
            [0, 0],
            [1, 0],
          ],
        });
      });
    </script>
    <!-- search logic -->
    <script>
      var $rows = $("table tr");

      $(".search-form").keyup(function () {
        var val = $.trim($(this).val()).replace(/ +/g, "").toLowerCase();
        $rows
          .show()
          .filter(function () {
            var text = $(this).text().replace(/\s+/g, "").toLowerCase();
            return !~text.indexOf(val);
          })
          .hide();
      });
    </script>
  </body>
</html>
